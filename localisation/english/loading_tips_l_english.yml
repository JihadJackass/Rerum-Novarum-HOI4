 LOADING_TIP_0: "“This war, like the next war, is a war to end war.”"
 LOADING_TIP_1: "“With this victory, comes the fall of the British Empire, But what is to come after such a fall that no one could have forseen.”"
 LOADING_TIP_2: "“The end is near. We are surrounded on all sides by Germans. Send no help, for we shall not live on this day.”"
 LOADING_TIP_3: "“Marvelous, isn’t it? how these Germans can shoot back at us even when they’re dead.”"
 LOADING_TIP_4: "“The lack of a unified chinese state serves the ambitions of the Japanese.”"
 LOADING_TIP_5: "“While the West burns the East builds and a new age of glory rises over Orient.”"
 LOADING_TIP_6: "“You may not be interested in war.. War is interested in you.”"
 LOADING_TIP_7: "“America might of lost the battle but the war will rage on.”"
 LOADING_TIP_8: "“We have lost the support from our homeland and now us Commonwealths must venture on our own and establish our own destinies.”"
 LOADING_TIP_9: "“The Alps can not protect the Swiss forever, eventually we must prepare to defend our homeland.”"
 LOADING_TIP_10: "“You may be interested in war..  Are you sure about that?”"
 LOADING_TIP_11: "“The working class is now at a fork in the road, they must choose to lead or to be led.”"
 LOADING_TIP_12: "“Ever since peace was established in 1920 the state of democracy has been on an ever increasing decline.”"
 LOADING_TIP_13: "“They took our land, they took our food and they took our sons. But they can never take our hearts..”"
 LOADING_TIP_14: "“God save the Kaiser!”"
 LOADING_TIP_15: "“Life is a cruel joke, and your death is the punchline”"
 LOADING_TIP_16: "“We will no longer send our brave men and women to die for the benefit of the European monarchies.”"
 LOADING_TIP_17: "“The First World War will have killed God, and the second will kill me.”"
 LOADING_TIP_18: "“But we're all Rhodesians and we'll fight through thick and thin. We'll keep our land a free land from the enemy coming in. We'll keep them north of the zambezi until that rivers running dry..”"
 LOADING_TIP_19: "“We are all equal but some are more equal than others.”"
 LOADING_TIP_20: "“Those who believe we have achieved peace in our time are the same delusional people who believe all problems can be settled by the pen.”"
 LOADING_TIP_21: "“The Russians are now fractured, it is now the time for the Ukrainians and Belarussians to take their spot on the world stage.”"
 LOADING_TIP_22: "“It has been nearly 1000 years since the Kievan Rus stood as a major world power, now after centuries of oppressions we have risen up. Once again we shall unit the region under our control.”"
 LOADING_TIP_23: "“The Mexicans have built an Empire.. Built upon our sons, our daughters, our mothers and our fathers.. This will not stand.”"
